<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/20c1160c3c.js" crossorigin="anonymous"></script>
    <script src="/js/main.js" defer></script>
</head>

<body>
    <dialogue class="dialog" id="dialogue"></dialogue>
    <article id="alarm" class="alarm">
        <header class="alarm-top">
            <input tabindex="1" class="alarm-checkbox" type="checkbox" name="" id="alarm-checkbox">
            <h1 class="alarm-h1">
                <span id="hour-time">00</span>
                <span>:</span>
                <span id="minute-time">00</span>
            </h1>
        </header>
        <section class="alarm-bottom">
            <div class="alarm-buttons">
                <button id="hour-up" class="alarm-button"><i class="fa-solid fa-chevron-up"></i></button>
                <button id="hour-down" class="alarm-button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>

            <div class="alarm-buttons">
                <button id="minute-up" class="alarm-button"><i class="fa-solid fa-chevron-up"></i></button>
                <button id="minute-down" class="alarm-button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </section>
    </article>
</body>

</html>
