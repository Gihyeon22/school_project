<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel ="preconnect" href = "https://fonts.googleapis.com">
    <link rel ="preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href ="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Open+Sans&family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href = "/style/style.css">
    <script src="/js/main.js" defer>

    </script>
</head>
<body>
    <article class ="counter">
        <header class ="counter_top">
            <h1 id ="counter" class ="counter_h1">nummer</h1>
        </header>
        <footer class ="counter_bottom">
            <button id ="button-red" class="counter_button counter_button_minus">-</button>
            <button id ="button-green" class="counter_button counter_button_plus">+</button>
        </footer>
    </article>

    <article class ="counter">
        <header class ="counter_top">
            <h2 id ="stopwatch" class ="counter_h1">nummer</h1>
        </header>
        <footer class ="counter_bottom">
            <button id ="button-stop" class ="counter_button counter_button_minus">Stop</button>
            <button id="button-start" class ="counter_button counter_button_plus">Start</button>
        </footer>
    </article>
</body>
</html>
